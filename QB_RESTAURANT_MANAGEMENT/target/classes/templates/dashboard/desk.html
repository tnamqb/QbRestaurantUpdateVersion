<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/head::header"></head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!--    Navbar start-->
    <th:block th:replace="/layout/nav :: navbar"></th:block>
    <!--    Navbar end-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Bàn ăn</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Quản lý bàn ăn</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!-- /.content-header -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <!--    View Manager-->
                <div class="row" th:if="!${viewMode}">
                    <div class="d-flex flex-row-reverse bd-highlight">
                        <div class="p-2 bd-highlight">
                            <a onclick="showModalDesk()" class="btn btn-primary">
                                <i class="fa fa-plus"></i> Thêm bàn ăn
                            </a>
                        </div>
                    </div>
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover table-bordered text-nowrap table-product" id="deskList">
                            <thead class="thead-dark text-center">
                            <tr>
                                <th>Tên bàn ăn</th>
                                <th>Tình trạng bàn</th>
                                <th>Đặt trước</th>
                                <th>Ẩn bàn</th>
                                <th class="text-center"></th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                    <!--    View Display-->
                <div class="row" th:if="${viewMode}">
                    <div class="card-body table-responsive p-0">
                        <div id="wholepage">
                            <section>
                                <div class="page">
                                    <div id="showDisplay"></div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Control Sidebar -->
    <!--Start Desk Modal -->
    <div class="modal" id="deskModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content col-8">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Thêm bàn ăn</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="deskForm">
                        <div class="form-group">
                            <label>Tên bàn ăn</label>
                            <input type="text" name="deskName" id="deskName" class="form-control" data-rule-required="true" data-msg-required="The table name is required.">
                            <input type="hidden" name="deskId" id="deskId" value="0">
                        </div>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="create-button" >Lưu</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Desk Modal -->
    <!--Start Desk Book -->
    <div class="modal" id="deskBook">
        <div class="modal-dialog modal-lg">
            <div class="modal-content col-8">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Xác nhận đặt trước <span id="nameTable"></span> ???</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="deskFormBook">
                        <div class="form-group">
                            <label>Chọn giờ đặt bàn</label>
                            <select id="upTimeBook" name="upTimeBook">
                                <option>08</option>
                                <option>09</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                            </select> : <select id="upMinuteBook" name="upMinuteBook">
                                <option>00</option>
                                <option>15</option>
                                <option>30</option>
                                <option>45</option>
                            </select>
                            <input type="hidden" name="upTableId" id="upTableId">
                            <input type="hidden" name="upTableName" id="upTableName">
                            <input type="hidden" name="upTableCustom" id="upTableCustom">
                            <input type="hidden" name="upTableHidden" id="upTableHidden">
                        </div>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="tableBook()" title="Xác nhận đặt">Lưu</button>
                    <button type="button" class="btn btn-danger" onclick="resetBook()" title="Hủy đặt bàn">Hủy</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Desk Modal -->
</div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/dist/js/adminlte.js"></script>
<script src="/js/desk/listDesk.js"></script>
<script src="/js/app.js"></script>
<script src="/js/sweetalert2.min.js"></script>
<script src="/js/jquery.validate-1.19.3.min.js"></script>
<script src="/js/validator.js"></script>
</body>
</html>
