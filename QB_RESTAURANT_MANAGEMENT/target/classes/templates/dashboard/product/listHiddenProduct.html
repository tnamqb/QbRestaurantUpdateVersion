<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/head::header"></head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!--    Navbar start-->
  <th:block th:replace="/layout/nav :: navbar"></th:block>
  <!--    Navbar end-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Sản phẩm hết hàng</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Sản phẩm hết hàng</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!-- /.content-header -->

    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="card-body table-responsive p-0">
            <table class="table table-hover table-bordered text-nowrap table-product" id="hiddenProductList">
              <thead class="thead-dark text-center">
              <tr>
                <th>Tên sản phẩm</th>
                <th>Ảnh</th>
                <th>Giá</th>
                <th>Thuộc danh mục</th>
                <th class="text-center"></th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Control Sidebar -->
</div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/dist/js/adminlte.js"></script>
<script src="/js/product/list.js"></script>
<script src="/js/app.js"></script>
<script src="/js/sweetalert2.min.js"></script>
<script src="/js/jquery.validate-1.19.3.min.js"></script>
<script src="/js/validator.js"></script>
<script src="//cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
</body>
</html>
